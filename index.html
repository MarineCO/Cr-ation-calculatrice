<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculatrice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	

	<!-- METHODE 1 INPUT -->

	<h1>A vos calculs : Méthode 1</h1>
	<form onSubmit="return false;">
		<input id="nombre1" type="text" name="resultat" placeholder="Nombre 1">
		<input id="nombre2" type="text" name="resultat" placeholder="Nombre 2">
		
		<select id="formulaire">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">x</option>
			<option value="/">/</option>
		</select>
		<button id="calc">Calculer</button>
	</form>
	Résultat : <span id="result">???</span>
	
	


	<!-- METHODE 2 BUTTON -->

	<h1>A vos calculs : Méthode 2</h1>
	<div>
		<input id="resultat" value="" type="text">
	</div>
	<div>
		<button class="number" id="btn-7" data-number="7" value="7">7</button>
		<button class="number" id="btn-8" data-number="8" value="8">8</button>
		<button class="number" id="btn-9" data-number="9" value="9">9</button>
		<button class="ope" id="btn-divide" data-operateur="/" value="/">/</button>
	</div>
	<div>
		<button class="number" id="btn-4" data-number="4" value="4">4</button>
		<button class="number" id="btn-5" data-number="5" value="5">5</button>
		<button class="number" id="btn-6" data-number="6" value="6">6</button>
		<button class="ope" id="btn-multiply" data-operateur="*" value="*">x</button>
	</div>
	<div>
		<button class="number" id="btn-1" data-number="1" value="1">1</button>
		<button class="number" id="btn-2" data-number="2" value="2">2</button>
		<button class="number" id="btn-3" data-number="3" value="3">3</button>
		<button class="ope" id="btn-substract" data-operateur="-" value="-">-</button>
	</div>
	<div>
		<button class="number" id="btn-0" data-number="0" value="0">0</button>
		<button class="ope" id="btn-add" data-operateur="+" value="+">+</button>
		<button class="egal" id="btn-egal" data-calcul="=" value="=">=</button>
	</div>
	


	<script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="app.js"></script>
</body>
</html>
